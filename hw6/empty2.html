<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    input { margin: 0px 30px; }
    div.error { background-color: #fcc; border: 1px solid red; 
      padding: 10px; max-width: 500; margin-top: 30px; }
  </style>
</head>
<body>
  <div id="app">
	<input type="radio" value="male" v-model="gender">남성</radio>
	<input type="radio" value="female" v-model="gender">여성</radio>
    <div class="error" v-show="gender == null">제목 입력은 필수입니다.</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
		gender: null,
      }
    })    
   </script>
</body>    
</html>
